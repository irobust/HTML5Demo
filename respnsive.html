<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
	<style>
		div.title{
			background-color: #666;
			color: #fff;
			text-align: center;
		}

		div.message{
			text-align: center;
			width: 100%;
		}

		@media all and (max-width: 480px) and (orientation: portrait) {
			div.title{
				background-color: red;
			}
		}
	</style>
</head>
<body>
	<div class="row">
		<div class="col-md-12 col-md-offset-0 col-sm-4 col-sm-offset-4 col-xs-12 col-xs-offset-0 title">
			Hello Bootstrap!
		</div>
	</div>
	<div class="visible-xs-block message">Show on mobile only</div>
</body>
</html>
