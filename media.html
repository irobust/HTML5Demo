<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		body{
			margin: 0px;
		}
		video{
			width: 100%;
			height: 200px;
			position: absolute;
			top: 0px;
		}
		.filter{
			background-color: #000;
			opacity: 0.6;
			position: absolute;
			top: 0px;
			width: 100%;
			height: 200px;
		}

		button{
			margin-top: 220px;
		}

	</style>
</head>
<body>
	<video src="media/explore_promo.mp4" muted preload autoplay 
		   poster="img/logo.gif"
		   id="background-video"></video>
	<div class="filter"></div>
	<div>
		<button id="btn">Play/Stop</button>
	</div>
	<script type="text/javascript">
		var btn = document.getElementById('btn');
		var video = document.getElementById('background-video');
		btn.onclick = function(){
			if(video.paused){
				video.play();
			}else{
				video.pause();
			}
		}

		var playlist = ['explore_promo.mp4', 'explore_promo.mp4'];
		var current  = 0;
		console.dir(video);
		video.onended = function(){
			current++;
			if(current >= playlist.length) current = 0;
			video.src = 'media/' + playlist[current];
		}
	</script>
</body>
</html>
