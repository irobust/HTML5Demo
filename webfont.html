<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<!-- <link href='https://fonts.googleapis.com/css?family=Pattaya&subset=thai,latin' rel='stylesheet' type='text/css'> -->

	<style type="text/css">
		@font-face{
			font-family: 'Lomoor';
			src: url('fonts/Lomoor-Renew.ttf');
		}

		body{
			/*font-family: 'Pattaya', sans-serif;*/
			font-family: 'Lomoor';
			font-size: 20pt;
		}

		span{
			display: inline-block;
			text-shadow: 5px 5px 5px #666;
			opacity: 0.5;
			transform: scale(1, 1);
			transition: all 2s;
		}

		span:hover{
			display: inline-block;
			opacity: 1;
			transform: scale(1.2, 1.2);
			-webkit-transform: scale(1.2, 1.2);
			transition: all 2s;
		}


	</style>

</head>
<body>
	<span>สวัสดี font thai</span>
